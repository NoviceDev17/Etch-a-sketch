<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            border:2px solid black;
            width:500px;
            height:500px;
            user-select: none;      /* Disable text/image selection */
            -webkit-user-drag: none; /* Disable image dragging in Safari */
        }
        #container div {
            border: 1px solid #ccc;
            user-select: none;
            -webkit-user-drag: none;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <button onclick="changeColor('gray')">Gray</button>
        <button onclick="changeColor('white')">Eraser</button>
        <button onclick="changeColor('random')">Random Color</button>
        <button onclick="resetColors()">Reset</button>
        <div id="setDencity">
            <label for="density">density:</label>
            <input  id="density" >
            <button id="select">Select</button>
        </div>
    </div>
    <script>
        let color="gray"
        let density=16;
        const container=document.getElementById("container");
        
        document.getElementById("select").onclick=function(){
            density=parseInt(document.getElementById("density").value);
            if(density<16||density>100){
                alert("permissible range-[16;100]");
            }else{
                buildGrid();
            }     
        };

        function removeAllChildNodes(parent) {
            while (parent.firstChild) {
                parent.removeChild(parent.firstChild);
            }
        }
        function buildGrid(){
            removeAllChildNodes(container);
            container.style.display="grid"
            container.style.gridTemplateRows=`repeat(${density},1fr)`;
            container.style.gridTemplateColumns=`repeat(${density},1fr)`;
            for(let i=0;i<density*density;i++){
                const div=document.createElement("div");
                
                container.appendChild(div);
                div.addEventListener("mouseover", e => {
                        if(e.buttons===1){
                            div.style.backgroundColor = color === "random" ? randomColor() : color;
                        }
                    }
                );
            }
        }
        
        function randomColor(){
            const x=Math.floor(Math.random()*256);
            const y=Math.floor(Math.random()*256);
            const z=Math.floor(Math.random()*256);
            const randomColor="rgb("+x+","+y+","+z+")";
            return randomColor;
        }
        
        function changeColor(newColor){
            color=newColor;
        }
        
        
        function resetColors(){
            const nodes=document.getElementById("container").childNodes;
            for(let i=0;i<density*density;i++){
                nodes[i].style.background = "white";
            }    
        }
        buildGrid();
    </script>
</body>
</html>
